<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	</head>
	<body>
		<script>
			!function(e, t){
				console.log("Loading client...");
				var n = "a.wasm.js";
				if(!e.WebAssembly){
					n = "a.js"
				}
				console.log("Script set to " + n);
				var o = t.createElement("script");
				o.async = !0, o.type = "text/javascript", o.src = n, o.onerror = function(t) {
					console.error("Script Error"), console.error(t), setTimeout(function() {
						e.location.reload(!0)
					}, 3e3)
				};
				var r = t.getElementsByTagName("script")[0];
				r.parentNode.insertBefore(o, r)
			}(window, document);
		</script>
		<script>
			setTimeout(function(){
				let _generateKeyPair = Module.cwrap('generateKeyPair', 'string', null);
				window.generateKeyPair = function() {
					return JSON.parse(_generateKeyPair());
				}
			}, 1000)
		</script>
		<script src="./index.js"></script>
		<div class='header'>
			<h1>Bamboo Wallet</h1>
		</div>
		<div class="info">
			To get started please choose a method to login:
		</div>
		<div class="row keygen">
			<div id="loadKeyButton" class="big-button">Load existing wallet ›</div>
			<div id="createKeyButton"  class="big-button">Generate new wallet ›</div>
		</div>
	</body>
</html>
